<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blanks and Forms"</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/plates.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        
    </head>
    <body>
        <div id="nav" class="container">
            <div class="row justify-content-center background">
                <div class="col-10 p-4 mt-2 mb-2">
                    <img src="img/Logo_HH.png" class="rounded background w-25" alt="logo">
                </div>
            </div>
        </div>   

        <div id="mail_img" class="container">
            <div class="row justify-content-center background">
                <div class="col-5 offset-md-2 p-5">
                    <img src="img/Mail.png" class="rounded background w-50" alt="logo">
                </div>
            </div>
        </div>

        <form name ="myForm" action="#" onsubmit="sendData()">
            <div class="container">
                <div class="row pb-5 row justify-content-center background">
                    <div class="col-md-11 col-lg-5">
                        <label for="name" class="form-label"><p class="fs-4 fw-bold text-white">Имя <span class="fs-4 fw-bold text-danger">*</span></p></label>
                        <input type="name" class="form-control fs-3 fw-bold text-white p-3 mb-5" id="name" placeholder="Имя">
                        <label for="email" class="form-label"><p class="fs-4 fw-bold text-white">E-Mail address <span class="fs-4 fw-bold text-danger">*</span></p></label>
                        <input type="email" class="form-control fs-3 fw-bold text-white p-3 mb-5" id="email" placeholder="name@example.com">
                    </div>
                    <div class="col-md-11 col-lg-5">
                        <label for="textArea" class="form-label"><p class="fs-4 fw-bold text-white">Комментарий <span class="fs-4 fw-bold text-danger">*</span></p> </label>
                        <textarea class="form-control h-75 fs-3 fw-bold text-white mb-5" id="textArea"></textarea>
                    </div>
                    <div class="w-100 pb-5">

                    </div>
                    <div class="col-md-10 col-lg-10 pb-5">
                        <button onclick="timers();return false" class="float-end btn fs-4 fw-bold text-white pe-3 ps-3 pt-3 pb-3 btn-danger">Записать</button>
                    </div>
                </div>
            </div>
        </form>
        
        <div class="containet">
            <div class="row py-5 justify-content-center">
                <div class="col-4 py-5 px-1">
                    <p class="fs-2 fw-bold text-center">Выводим комментарии</p>
                </div>
            </div>
        </div>

        <div class="container pb-5">
            <div id="first-row" class="row py-2 justify-content-center"></div>
            <div class="w-100"></div>
            <div id ="second-row" class="row py-2 justify-content-center"></div>
        </div>

        <div class="container pt-5">
            <div class="row justify-content-around background">
                <div class="col-lg-3 col-md-4 pt-4">
                    <img src="img/Logo_HH.png" class="rounded background float-start pt-4 pb-5 w-75" alt="HH_footer_logo">
                </div>
                <div class="col-lg-3 col-md-5">
                    <div class="container">
                        <div class="row py-5 justify-content-center background">
                            <div class="col">
                                <img src="img/vk.png" class="rounded w-50" alt="vk_logo">
                            </div>
                            <div class="col offset-md-1">
                                <img src="img/facebook.png" class="rounded w-50" alt="facebook_logo">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        
    </body>     
</html>
